<html>
<head>
  <title> Calculator - using Flask </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body align=center>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <legend><h1>CALCULATOR</h1></legend>
    </div>
    <div class="col-md-4"></div>
  </div>
	
	<br>
	<div class="row">
	  <div class="col-md-4"></div>
	  <div class="col-md-4">
		  <form class="form-horizontal" method="post">
			  <div class="form-group">
				  <label class="control-label col-xs-3" for="var_1">Number1 :</label>
				  <div class="col-xs-7">
					  <input type="number" class="form-control" name="var_1"  value="{{ request.form['var_1'] }}" placeholder="&nbsp;0&nbsp;">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="control-label col-xs-3" for="var_1">Number2 :</label>
				  <div class="col-xs-7">
					  <input type="number" class="form-control" name="var_2"  value="{{ request.form['var_2'] }}" placeholder="&nbsp;0&nbsp;">
				  </div>
			  </div>
			  <div class="form-group">
		      <label class="control-label col-xs-3">Operation:</label>
		      <div class="col-xs-7">
            <select class="form-control" name="operation">
                <option>Addition</option>
                <option>Subtraction</option>
                <option>Multiplication</option>
                <option>Division</option>
            </select>
          </div>
	      </div>
			  <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-success" value="Submit">
            <input type="reset" class="btn btn-danger" value="Reset">
          </div>
			  </div>
        <div class="form-group">
          <label class="control-label col-xs-3">Result :</label>
          <div class="col-xs-7">
            <input type="text" name="result" class="form-control" placeholder={{ entry }}>
          </div>
        </div>
	  </form>
  </div>
  <div class="col-md-4"></div></div>
  </div>
</body>
</html>
